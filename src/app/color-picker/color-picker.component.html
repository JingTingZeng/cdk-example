<button (click)="isOpen = !isOpen" [style.background-color]="selectedColor || 'none'" cdkOverlayOrigin
  #trigger="cdkOverlayOrigin">Change Color</button>


<ng-template cdkConnectedOverlay [cdkConnectedOverlayOrigin]="trigger" [cdkConnectedOverlayOpen]="isOpen">
  <div class="color-picker">
    <div *ngFor="let color of colorList" class="color-picker__item" [style.background-color]="color.hex"
      (click)="selectedColor = color.hex; isOpen=false">
    </div>
  </div>
</ng-template>
